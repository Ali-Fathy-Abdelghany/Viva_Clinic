<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viva Clinic - Appointments</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/bell.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/ico.png"/>

  <!-- CSS -->
  <link rel="stylesheet" href="Styles/bell.css">
  <link rel="stylesheet" href="Styles/nav-side-logout-doctor_admin.css">
  <link rel="stylesheet" href="Styles/Appointments-admin-view.css">
</head>
<body>
  <!-- ==================================== NAVBAR ==================================== -->
  <nav class="navbar">
    <div class="nav-left">
      <i class="fas fa-bars menu-icon" id="menuBtn"></i>
      <img src="images/logo.png" alt="Viva Clinic Logo" class="logo">
      <div class="nav-links">
        <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
      </div>
    </div>
    <div class="nav-right">
      <div class="bell-container">
        <i class="fas fa-bell" id="bellIcon"></i>
        <div class="notifications-menu" id="notificationsMenu"></div>
      </div>
      <img src="images/default-avatar.png" class="profile-pic" id="profilePic" alt="Profile">
    </div>
  </nav>

  <!-- ==================================== SIDEBAR ==================================== -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="admin-info">
        <div class="admin-avatar">
          <img src="images/default-avatar.png" alt="Profile">
        </div>
        <span class="admin-name">ADMIN</span>
      </div>
    </div>
    <ul class="sidebar-menu">
      <li onclick="window.location.href='admin-dashboard.html'">
        <i class="fas fa-bar-chart"></i> Dashboard
      </li>
      <li onclick="window.location.href='Appointments-admin-view.html'">
        <i class="fas fa-calendar-check"></i> Appointments
      </li>
      <li onclick="window.location.href='doctors-admin-view.html'">
        <i class="fas fa-user-md"></i> Doctors
      </li>
      <li onclick="window.location.href='patients.html'">
        <i class="fas fa-heartbeat"></i> Patients
      </li>
      <li onclick="window.location.href='register-doctor.html'">
        <i class="fas fa-user-plus"></i> Register
      </li>
      <li id="logoutBtn" class="logout-item" href="logout-modal.html">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </li>
    </ul>
  </div>

  <div class="overlay" id="overlay"></div>

  <!-- ==================================== MAIN CONTENT ==================================== -->
  <div class="main-content">
    <div class="page-header">
      <h1>Appointments</h1>
    </div>

    <!-- Filters Bar -->
    <div class="filters-bar">
      <div class="relative">
        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 text-sm"></i>
        <input type="text" id="searchInput" class="search-input pl-10" placeholder="Search">
      </div>

      <div class="date-range" id="dateRangeLabel">All dates</div>

      <div class="relative">
        <button class="filter-btn" id="filterToggle">
          <i class="fas fa-filter"></i> Filter
        </button>

        <div class="filter-dropdown" id="filterMenu">
          <div class="filter-group">
            <label>Date Range</label>
            <div class="flex items-center gap-2">
              <input type="date" id="dateFrom" class="date-input">
              <span class="text-gray-400">to</span>
              <input type="date" id="dateTo" class="date-input">
            </div>
            <div class="filter-quick-dates">
              <button type="button" id="quickThisWeek" class="filter-chip">This Week</button>
              <button type="button" id="quickThisMonth" class="filter-chip">This Month</button>
              <button type="button" id="clearDates" class="filter-chip secondary">Clear</button>
            </div>
          </div>

          <div class="filter-group">
            <label>Patient Name</label>
            <input type="text" id="patientNameFilter" placeholder="Enter patient name" class="filter-input">
          </div>

          <div class="filter-group">
            <label>Doctor</label>
            <select id="doctorFilter" class="filter-input">
              <option value="">All Doctors</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Mode</label>
            <select id="modeFilter" class="filter-input">
              <option value="">All</option>
              <option>Online</option>
              <option>In-Person</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Status</label>
            <div class="custom-dropdown">
              <button class="dropdown-toggle" type="button">
                <span class="selected-text">Select Status</span>
                <svg class="arrow" width="12" height="8" viewBox="0 0 12 8" fill="none">
                  <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
              </button>
              <div class="dropdown-menu">
                <div class="dropdown-item" data-status="all">All</div>
                <div class="dropdown-item" data-status="booked">Booked</div>
                <div class="dropdown-item" data-status="completed">Completed</div>
                <div class="dropdown-item" data-status="cancelled">Cancelled</div>
                <div class="dropdown-item" data-status="rescheduled">Rescheduled</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <select id="sortSelect" class="sort-btn">
        <option value="recent">Sort By: Recent</option>
        <option value="oldest">Sort By: Oldest</option>
      </select>
    </div>

    <!-- Appointments Table / Cards -->
    <div class="appointments-table" id="tableContainer">
      <div class="table-header">
        <div>Date & Time</div>
        <div>Patient</div>
        <div>Doctor</div>
        <div>Mode</div>
        <div>Status</div>
        <div></div>
      </div>
      <div id="appointmentsContainer">
        <div class="empty-state">Loading appointments...</div>
      </div>
    </div>
  </div>

  <!-- ==================================== LOGOUT MODAL ==================================== -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <div class="modal-buttons">
            <button id="modalYesBtn" class="modal-button yes-btn">Yes</button>
            <button id="modalNoBtn" class="modal-button no-btn">No</button>
        </div>
    </div>
  </div>

  <!-- ==================================== SCRIPTS ==================================== -->
  <script src="scripts/common-layout.js"></script>
  <script src="scripts/Appointments-admin-view.js"></script>
  <script src="scripts/bill.js"></script>
</body>
</html>
