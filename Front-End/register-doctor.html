        <div class="input-group">

  <script src="scripts/common-layout.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {

  // دالة لتحديث ظهور زر X
  function updateRemoveButtons(container) {
    const rows = container.querySelectorAll('.repeat-row');
    rows.forEach(row => {
      // لو مفيش زر X جواه → نضيفه
      if (!row.querySelector('.remove-row')) {
        const removeBtn = document.createElement('button');
        removeBtn.type = 'button';
        removeBtn.className = 'remove-row';
        removeBtn.innerHTML = 'X';
        removeBtn.title = 'Remove this entry';
        row.appendChild(removeBtn);
      }
      // لو سطر واحد بس → نخفي الزر
      row.querySelector('.remove-row').style.display = rows.length === 1 ? 'none' : 'flex';
    });
  }

  // زر الإضافة
  document.querySelectorAll('.add-row-btn').forEach(btn => {
    btn.addEventListener('click', function () {
      const containerId = this.getAttribute('data-target');
      const container = document.getElementById(containerId);
      const firstRow = container.querySelector('.repeat-row');

      const newRow = firstRow.cloneNode(true);
      newRow.querySelectorAll('input').forEach(input => input.value = '');

      container.appendChild(newRow);

      // بعد الإضافة نحدّث أزرار X
      updateRemoveButtons(container);
    });
  });

  // زر الحذف
  document.body.addEventListener('click', function (e) {
    if (e.target.classList.contains('remove-row')) {
      const row = e.target.closest('.repeat-row');
      const container = row.parentElement;

      row.style.animation = 'fadeOut 0.4s ease';
      setTimeout(() => {
        row.remove();
        // بعد الحذف نحدّث أزرار X تاني
        updateRemoveButtons(container);
      }, 400);
    }
  });

  // في البداية نعمل تشييك لكل الأقسام
  document.querySelectorAll('.repeatable-container').forEach(container => {
    updateRemoveButtons(container);
  });
});
</script>

<!-- أنيميشن بسيط للحذف (اختياري بس حلو) -->
<style>
@keyframes fadeOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-20px); }
}
</style>
