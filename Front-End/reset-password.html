<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | VIVA Clinic</title>
    <link rel="icon" type="image/png" href="images/ico.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="Styles/reset-password.css"/>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="VIVA Clinic">
    </div>

    <div class="card">
      <h2>Reset Password</h2>
      <p>Your new password must be different from previous used passwords.</p>

      <form id="resetForm">
        <div class="input-box">
          <label>Password</label>
          <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" required />
            <i class="fas fa-eye-slash toggle-pass"></i>
          </div>
        </div>

        <div class="input-box">
          <label>Confirm Password</label>
          <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" name="confirmPassword" required />
            <i class="fas fa-eye-slash toggle-pass"></i>
          </div>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <a href="login.html" class="back-link">Return to Login</a>
    </div>

  <div id="message"></div>
  <script src="scripts/auth-shared.js"></script>
  <script src="scripts/reset-password.js"></script>
</body>
</html>
