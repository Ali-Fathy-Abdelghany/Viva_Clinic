<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <link rel="stylesheet" href="Styles/patient.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="patient-page">

  <!-- ==================================== NAVBAR ==================================== -->
  <nav class="navbar">
    <div class="nav-left">
      <!-- Hamburger menu button (toggles sidebar) -->
      <i class="fas fa-bars menu-icon" id="menuBtn"></i>
      
      <!-- Clinic logo -->
      <img src="images/logo.png" alt="Viva Clinic Logo" class="logo">
      
      <!-- Navigation links (Single Page App style - uses data-section) -->
      <div class="nav-links">
        <a href="#home" class="nav-link active" data-section="home">Home</a>
        <a href="#doctors" class="nav-link" data-section="doctors">Most Popular</a>
        <a href="#contact" class="nav-link" data-section="contact">Contact</a>
      </div>
    </div>
    
    <div class="nav-right">
      <!-- Notification bell (dropdown will be added via JS) -->
      <div class="bell-container">
        <i class="fas fa-bell" id="bellIcon"></i>
        <!-- Dropdown menu will be injected here dynamically -->
        <div class="notifications-menu" id="notificationsMenu"></div>
      </div>
      
      <!-- User profile picture (clickable â†’ goes to patient profile) -->
      <img src="images/assets/default-avatar.png" class="profile-pic" id="profilePic" alt="Profile">
    </div>
  </nav>

  <!-- ==================================== SIDEBAR ==================================== -->
  <div class="sidebar" id="sidebar">
    <div id="sidebarContent">
      <!-- User info section -->
      <div class="user-info">
        <img src="images/assets/default-avatar.png" id="sidebar-profile-img" alt="User Avatar">
        <h3 id="sidebar-user-name">User Name</h3>
        <p id="sidebar-user-email">user@example.com</p>
      </div>
      
      <!-- Sidebar navigation menu -->
      <ul>
        <li onclick="window.location.href='my-appointments.html'">
          <i class="fas fa-calendar-check"></i> My Appointments
        </li>
        <li onclick="window.location.href='medical-record.html'">
          <i class="fas fa-file-medical"></i> Medical Record
        </li>
        <li onclick="window.location.href='chats.html'">
          <i class="fas fa-comments"></i> Chats
        </li>
        <li onclick="window.location.href='settings.html'">
          <i class="fas fa-cog"></i> Settings
        </li>
        <li id="logoutBtn" class="logout-item">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </li>
      </ul>
    </div>
  </div>

  <!-- ==================================== MAIN CONTENT ==================================== -->
  <main>
    <h1>Patient Information</h1>

    <!-- Profile picture upload section -->
    <div class="profile-section">
      <img id="profile-preview" src="images/assets/profile-placeholder.png" alt="Profile Preview">
      <input type="file" id="profile-picture" accept="image/*">
    </div>

    <!-- Patient personal & medical information form -->
    <form id="patient-form" class="patient-form">

      <!-- Row: First & Last Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name">
        </div>
      </div>

      <!-- Row: Phone & Email -->
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter Email Address">
        </div>
      </div>

      <!-- Row: Date of Birth & Gender -->
      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Blood Group -->
      <div class="form-row">
        <div class="form-group">
          <label for="blood-group">Blood Group</label>
          <input type="text" id="blood-group" placeholder="e.g. A+, O-, AB+">
        </div>
      </div>

      <!-- Address Lines -->
      <div class="form-group">
        <label for="address1">Address Line 1</label>
        <input type="text" id="address1" placeholder="Street, Building, Apartment">
      </div>
      <div class="form-group">
        <label for="address2">Address Line 2 <small>(Optional)</small></label>
        <input type="text" id="address2" placeholder="Area, City, Governorate">
      </div>

      <!-- Medical History -->
      <div class="form-group">
        <label for="chronic">Chronic Illness</label>
        <input type="text" id="chronic" placeholder="e.g. Diabetes, Hypertension">
      </div>
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <input type="text" id="allergies" placeholder="e.g. Penicillin, Nuts">
      </div>
      <div class="form-group">
        <label for="past-surgeries">Past Surgeries / Hospitalization</label>
        <input type="text" id="past-surgeries" placeholder="e.g. Appendectomy 2020">
      </div>
      <div class="form-group">
        <label for="current-medication">Current Medication</label>
        <input type="text" id="current-medication" placeholder="e.g. Metformin 500mg daily">
      </div>

      <!-- Form action buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn save">Save Changes</button>
        <button type="button" class="btn cancel" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </main>

  <!-- Main JavaScript file (includes auth, dashboard, and profile logic) -->
  <script src="scripts/auth-shared.js"></script>
  <script src="scripts/common-layout.js"></script>
  <script src="scripts/patient.js"></script>
</body>
</html>
