<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | VIVA Clinic</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="Styles/medical.css"/>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="VIVA Clinic">
    </div>

    <!-- Toggle -->
    <div class="toggle">
      <button class="toggle-btn">Admin</button>
      <button class="toggle-btn active">Patient</button>
    </div>

    <div class="card">
      <h2>Register</h2>
      <p>Please enter your details to create account</p>

      <form id="registerForm">
        <div class="input-box">
          <label>Full Name</label>
          <div class="input">
            <i class="fas fa-user"></i>
            <input type="text" name="fullName" placeholder="Enter Name" required />
          </div>
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <div class="input">
            <i class="fas fa-envelope"></i>
            <input type="email" name="Email" placeholder="Enter Email Address" required />
          </div>
        </div>

        <div class="input-box">
          <label>Password</label>
          <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" name="Password" placeholder="••••••••••" required />
            <i class="fas fa-eye-slash toggle-pass" onclick="togglePassword(this)"></i>
          </div>
        </div>

        <div class="input-box">
          <label>Confirm Password</label>
          <div class="input">
            <i class="fas fa-lock"></i>
            <input type="password" name="ConfirmPassword" placeholder="••••••••••" required />
            <i class="fas fa-eye-slash toggle-pass" onclick="togglePassword(this)"></i>
          </div>
        </div>

        <div class="terms">
          <input type="checkbox" id="terms" required />
          <label for="terms">I agree to the <a href="#">Terms of Service & Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <div class="or">OR</div>

      <a href="#" class="google-btn">
        <img src="images/google-logo.png" alt="Google">
      </a>

      <p class="login-text">Already have an account ? <a href="login.html">Login</a></p>
    </div>
  </div>

  <div id="message"></div>
  <script src="scripts/auth-shared.js"></script>
  <script src="scripts/register.js"></script>
</body>
</html>
