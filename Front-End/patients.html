<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viva Clinic - Patient Grid</title>
  <link rel="stylesheet" href="Styles/patients.css">
  <link rel="stylesheet" href="Styles/nav-side-logout-doctor_admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
  <link rel="stylesheet" href="Styles/bell.css" />
</head>
<body class="patient-page">

  <!-- ==================================== NAVBAR ==================================== -->
  <nav class="navbar">
    <div class="nav-left">
      <!-- Hamburger menu button (toggles sidebar) -->
      <i class="fas fa-bars menu-icon" id="menuBtn"></i>
      
      <!-- Clinic logo -->
      <img src="images/logo.png" alt="Viva Clinic Logo" class="logo">
      
      <!-- Navigation links (Single Page App style - uses data-section) -->
      <div class="nav-links">
        <a href="admin-dashboard.html" class="nav-link" id="nav-link" data-section="home">Home</a>
      </div>
    </div>
    
    <div class="nav-right">
      <!-- Notification bell (dropdown will be added via JS) -->
      <div class="bell-container">
        <i class="fas fa-bell" id="bellIcon"></i>
        <!-- Dropdown menu will be injected here dynamically -->
        <div class="notifications-menu" id="notificationsMenu"></div>
      </div>
      
      <img src="images/default-avatar.png" class="profile-pic" id="profilePic" alt="Profile">
    </div>
  </nav>

  <!-- ==================================== SIDEBAR ==================================== -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="admin-info">
      <div class="admin-avatar">
        <img src="images/default-avatar.png" alt="Profile">
      </div>
      <span class="admin-name">ADMIN</span>
    </div>
  </div>

    <ul class="sidebar-menu">
      <li onclick="window.location.href='admin-dashboard.html'">
        <i class="fas fa-bar-chart"></i> Dashboard
      </li>
      <li onclick="window.location.href='ExploreAllDoctors.html'">
        <i class="fas fa-user-md"></i> Doctors
      </li>
      <li onclick="window.location.href='patients.html'">
        <i class="fas fa-heartbeat"></i> Patients
      </li>
      <li onclick="window.location.href='register-doctor.html'">
        <i class="fas fa-user-plus"></i> Register
      </li>
      <li onclick="window.location.href='settings.html'">
        <i class="fas fa-cog"></i> Settings
      </li>
      <li id="logoutBtn" class="logout-item" href="logout-modal.html">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </li>
    </ul>
</div>

<!-- Overlay -->
<div id="sidebarOverlay" class="overlay hidden"></div>

    <section class="patient-grid-page">
        <div class="container">
            <h1 class="page-title">Explore All Patients</h1>

            <div class="search-container" id="search-container">
                <div class="search-box">
                    <i class="fas fa-filter filter-icon" id="filterIcon"></i>
                    <input type="text" id="searchInput" placeholder="Search For Patient...">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <div class="filter-menu" id="filterMenu">
                    <div class="filter-item active" data-type="name">
                        <i class="fas fa-user-md"></i>
                        <div class="filter-text">
                            <div class="filter-title">Search by Name</div>
                            <div class="filter-subtitle">Find patients by their name</div>
                        </div>
                    </div>

                    <div class="filter-item" data-type="specialty">
                        <i class="fas fa-stethoscope"></i>
                        <div class="filter-text">
                            <div class="filter-title">Search by Last Appointment</div>
                            <div class="filter-subtitle">Thu, 30 Oct 2025, etc.</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

                <!-- Patients -->
    <section class="patient-section" id="patients">
      <div class="patient-container">
        <div class="patient-card">
          <img src="images/patient.png" alt="Patient Name">
          <div class="patient-details">
            <h3>Patient Name</h3>
            <div class="card-info">
                <p class="last-app">Last Appt: Thu, 30 Oct 2025</p>
            </div>
          </div>
          <button class="more">â‹®</button>
        </div>
      </div>
    </section>

    <!-- Popup Action Modal -->
    <div id="actionModal" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#0004; display:none; justify-content:center; align-items:center; z-index:2000;">
    <div style="background:white; width:350px; padding:25px; border-radius:20px; box-shadow:0 4px 20px #0003; text-align:center;">
        <h3 style="margin-bottom:20px; color:#006b6a;">Choose Action</h3>

        <div style="display:flex; justify-content:space-around; margin-bottom:25px;">
            <label style="display:flex; align-items:center; gap:8px; font-size:18px; cursor:pointer;">
                <input type="radio" name="actionType" value="delete" style="width:18px; height:18px;"> Delete
            </label>
            <label style="display:flex; align-items:center; gap:8px; font-size:18px; cursor:pointer;">
                <input type="radio" name="actionType" value="edit" style="width:18px; height:18px;"> Edit
            </label>
        </div>

        <div style="display:flex; justify-content:space-between; margin-top:10px;">
            <button id="cancelModal" style="padding:10px 25px; border:2px solid #006b6a; background:white; color:#006b6a; border-radius:12px; font-size:16px; cursor:pointer;">Cancel</button>
            <button id="confirmModal" style="padding:10px 25px; background:#007977; color:white; border:none; border-radius:12px; font-size:16px; cursor:pointer;">Confirm</button>
        </div>
    </div>
    </div>
  </main>
  <!-- ==================================== LOGOUT MODAL ==================================== -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <div class="modal-buttons">
            <button id="modalYesBtn" class="modal-button yes-btn">Yes</button>
            <button id="modalNoBtn" class="modal-button no-btn">No</button>
        </div>
    </div>
</div>

    <script src="scripts/patients.js"></script>
    <script src="scripts/edit-delete-popup.js"></script>
    <script src="scripts/bell.js"></script>
    <script src="scripts/common-layout.js"></script>
</html>
