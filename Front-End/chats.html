<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - Viva Clinic</title>

  <link rel="stylesheet" href="web-app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   
</head>
<body class="patient-page">

  <nav class="navbar">
    <div class="nav-left">
      <i class="fas fa-bars menu-icon" id="menuBtn"></i>
      <img src="logo.png" alt="Viva Clinic Logo" class="logo">
      <div class="nav-links">
        <a href="#home" class="nav-link active" data-section="home">Home</a>
        <a href="#doctors" class="nav-link" data-section="doctors">Most Popular</a>
        <a href="#contact" class="nav-link" data-section="contact">Contact</a>
      </div>
    </div>
    <div class="nav-right">
      <div class="bell-container">
        <i class="fas fa-bell" id="bellIcon"></i>
        <div class="notifications-menu" id="notificationsMenu"></div>
      </div>
      <img src="assets/default-avatar.png" class="profile-pic" id="profilePic" alt="Profile">
    </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <div id="sidebarContent">
      <div class="user-info">
        <img src="assets/default-avatar.png" id="sidebar-profile-img" alt="User Avatar">
        <h3 id="sidebar-user-name">Shimaa</h3>
        <p id="sidebar-user-email">shimaa@demo.com</p>
      </div>
      <ul>
        <li onclick="window.location.href='my-appointments.html'">
          <i class="fas fa-calendar-check"></i> My Appointments
        </li>
        <li onclick="window.location.href='medical-record.html'">
          <i class="fas fa-file-medical"></i> Medical Record
        </li>
        <li onclick="window.location.href='chats.html'">
          <i class="fas fa-comments"></i> Chats
        </li>
        <li onclick="window.location.href='settings.html'">
          <i class="fas fa-cog"></i> Settings
        </li>
        <li id="logoutBtn" class="logout-item">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </li>
      </ul>
    </div>
  </div>

  <div class="chat-main-wrapper">

    <div class="chat-list-sidebar">
      <div class="chat-list-header">Chat</div>
      <div class="chat-search-box">
        <input type="text" placeholder="Search doctors...">
      </div>
      <div class="doctors-list">
        <div class="doctor-item active">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Dr. Sara Ali">
          <div class="doctor-info">
            <h4>Dr. Sara Ali</h4>
            <p>You: Okay, I'll track my readings...</p>
          </div>
          <div class="doctor-time">8:16 PM</div>
        </div>
        <div class="doctor-item">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Dr. Mark Williams">
          <div class="doctor-info">
            <h4>Dr. Mark Williams</h4>
            <p>Have you called them?</p>
          </div>
          <div class="doctor-time">Just Now</div>
        </div>
      </div>
    </div>

    <div class="chat-conversation">
      <div class="chat-conversation-header">
        <img src="doctor.png" alt="Dr. Sara Ali">
        <div>
          <h3>Dr. Sara Ali</h3>
          <p>Last Seen at 07:15 PM</p>
        </div>
      </div>
      <div class="messages-container" id="messagesContainer">
      </div>
      <div class="chat-input-wrapper">
        <div class="chat-input-icons">
          <i class="far fa-smile"></i>
          <i class="fas fa-paperclip"></i>
        </div>
        <input type="text" placeholder="Type your message here..." id="messageInput">
        <button class="send-message-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="web-app.js"></script>

</body>
</html>
