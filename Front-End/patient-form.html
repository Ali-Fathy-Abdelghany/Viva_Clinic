  <!-- ==================================== MAIN CONTENT ==================================== -->
  <main>
    <h1>Patient Information</h1>

    <!-- Profile picture upload section -->
    <div class="profile-section">
      <img id="profile-preview" src="images/default-avatar.png" alt="Profile Preview" >
      <input type="file" class="profile-picture" accept="image/*">
    </div>

    <!-- Patient personal & medical information form -->
    <form id="patient-form" class="patient-form">
      <!-- Row: First & Last Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name">
        </div>
      </div>

      <!-- Row: Phone & Email -->
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter Email Address">
        </div>
      </div>

      <!-- Row: Date of Birth & Gender -->
      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <!-- Blood Group -->
      <div class="form-row">
        <div class="form-group">
          <label for="blood-group">Blood Group</label>
          <select id="blood-group">
            <option value="">Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
      </div>

      <!-- Address Lines -->
      <div class="form-group">
        <label for="address1">Address Line </label>
        <input type="text" id="address1" placeholder="Street, Building, Apartment">
      </div>


      <!-- Medical History -->
      <div class="form-group">
         <div class="checkbox-block">
            
            <label class="block-title"><strong>Chronic Illnesses:</strong></label>
            <label>Diabetes <input type="checkbox" name="chronic" value="diabetes"></label>
            <label>Hypertension <input type="checkbox" name="chronic" value="hypertension"></label>
            <label>Asthma <input type="checkbox" name="chronic" value="asthma"></label>
            <label>Other <input type="checkbox" name="chronic" value="other"></label>
        </div>

        <div class="checkbox-block">
            <label class="block-title"><strong>Allergies:</strong></label>
            <label>Medication <input type="checkbox" name="allergies" value="medication"></label>
            <label>Environmental <input type="checkbox" name="allergies" value="environmental"></label>
            <label>Food <input type="checkbox" name="allergies" value="food"></label>
            <label>Other <input type="checkbox" name="allergies" value="other"></label>
        </div>
      </div>

      <!-- Form action buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn save">Save Changes</button>
        <button type="button" class="btn cancel" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </main>
  <!-- ==================================== LOGOUT MODAL ==================================== -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <div class="modal-buttons">
            <button id="modalYesBtn" class="modal-button yes-btn">Yes</button>
            <button id="modalNoBtn" class="modal-button no-btn">No</button>
        </div>
    </div>
</div>

  <div id="message"></div>

</body>
