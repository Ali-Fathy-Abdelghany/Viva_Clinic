<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Information</title>
  <link rel="stylesheet" href="Styles/patient-form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel ="stylesheet" href="Styles/bell.css" />
  <link rel="stylesheet" href="Styles/logout-modal.css" />
</head>
<body class="patient-page">

<!-- ==================================== NAVBAR ==================================== -->

     <nav class="navbar">
    <div class="nav-left">
      <!-- Hamburger menu - opens sidebar -->
      <i class="fas fa-bars menu-icon" id="menuBtn"></i>
      
      <!-- Clinic logo -->
      <img src="images/logo.png" alt="Viva Clinic Logo" class="logo">
      
     <div class="nav-links">
  <a href="homepage.html" class="nav-link">Home</a>
   <a href="homepage.html#doctors"  class="nav-link" data-section="doctors">Most Popular</a>
    <a href="homepage.html#contact"  class="nav-link" data-section="contact">Contact</a>
</div>

    </div>
    
    <div class="nav-right">
      <!-- Notification bell with dropdown menu -->
      <div class="bell-container">
        <i class="fas fa-bell" id="bellIcon"></i>
        <div class="notifications-menu" id="notificationsMenu"></div>
      </div>
      
      <!-- User profile picture - clickable (goes to patient profile) -->
      <img src="images/default-avatar.png" class="profile-pic2" id="profilePic" alt="User Profile">
    </div>
  </nav>

  <!-- ==================================== SIDEBAR ==================================== -->
  <div class="sidebar" id="sidebar">
    <div>
      <!-- Logged-in user info -->
      <div class="user-info">
        <img src="images/Profile2.jpeg" id="sidebar-profile-img" alt="User Avatar">
        <h3 id="sidebar-user-name">name</h3>
        <p id="sidebar-user-email">email@demo.com</p>
      </div>
      
      <!-- Sidebar navigation menu -->
      <ul>
        <li onclick="window.location.href='MyAppointments.html'">
          <i class="fas fa-calendar-check"></i> My Appointments
        </li>
        <li onclick="window.location.href='PatientMedicalRecord.html'">
          <i class="fas fa-file-medical"></i> Medical Record
        </li>
        <li onclick="window.location.href='chats.html'">
          <i class="fas fa-comments"></i> Chats
        </li>
        <li onclick="window.location.href='Settings.html'">
          <i class="fas fa-cog"></i> Settings
        </li>
        <li id="logoutBtn" class="logout-item">
          <i class="fas fa-sign-out-alt"></i> Log Out
        </li>
      </ul>
    </div>
  </div>

  <!-- ==================================== MAIN CONTENT ==================================== -->
  <main>
    <h1>Patient Information</h1>

    <!-- Profile picture upload section -->
    <div class="profile-section">
      <img id="profile-preview" src="images/assets/profile-placeholder.png" alt="Profile Preview">
      <input type="file" id="profile-picture" accept="image/*">
    </div>

    <!-- Patient personal & medical information form -->
    <form id="patient-form" class="patient-form">

      <!-- Row: First & Last Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter First Name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter Last Name">
        </div>
      </div>

      <!-- Row: Phone & Email -->
      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter Email Address">
        </div>
      </div>

      <!-- Row: Date of Birth & Gender -->
      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <!-- Blood Group -->
      <div class="form-row">
        <div class="form-group">
          <label for="blood-group">Blood Group</label>
          <input type="text" id="blood-group" placeholder="e.g. A+, O-, AB+">
        </div>
      </div>

      <!-- Address Lines -->
      <div class="form-group">
        <label for="address1">Address Line </label>
        <input type="text" id="address1" placeholder="Street, Building, Apartment">
      </div>


      <!-- Medical History -->
      <div class="form-group">
        <label for="chronic">Chronic Illness</label>
        <input type="text" id="chronic" placeholder="e.g. Diabetes, Hypertension">
      </div>
      <div class="form-group">
        <label for="allergies">Allergies</label>
        <input type="text" id="allergies" placeholder="e.g. Penicillin, Nuts">
      </div>

      <!-- Form action buttons -->
      <div class="form-buttons">
        <button type="submit" class="btn save">Save Changes</button>
        <button type="button" class="btn cancel" id="cancel-btn">Cancel</button>
      </div>
    </form>
  </main>
  <!-- ==================================== LOGOUT MODAL ==================================== -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <div class="modal-buttons">
            <button id="modalYesBtn" class="modal-button yes-btn">Yes</button>
            <button id="modalNoBtn" class="modal-button no-btn">No</button>
        </div>
    </div>
</div>

  <!-- Main JavaScript file (includes auth, dashboard, and profile logic) -->
  <script src="scripts/auth-shared.js"></script>
  <script src="scripts/common-layout.js"></script>
  <script src="scripts/patient-form.js"></script>
  <script src="scripts/bell.js"></script>
  <script src="scripts/logout-modal.js" defer></script> 
</body>
</html>
